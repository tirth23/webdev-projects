<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input</title>
</head>
<body>
    <div id="form">
        <input type="text" id="name" data-uppercas>
        <input type="text" id="pan">
        <input type="text" id="mobile" data-uppercas>
    </div>
    <script>
        document.querySelector("#form").addEventListener("keyup", (e) => {
            console.log(e)
            if(e.target.dataset.uppercas != undefined) {
                e.target.value = e.target.value.toUpperCase();
            }
        })
    </script>
</body>
</html>
